<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <section class="container">
        <div id="weatherCurrent"></div>
        <div class="row">
            <aside class="col-12 col-md-4 col-lg-3 pl-0" id="sideBar">
                <div>
                    <h3>Search for a City:</h3>
                    <input type="text" id="search"><br>
                    <button type="button" id="button" class="btn btn-outline-primary">Search</button>
                </div>
            </aside>
            <div class="col-12 col-md-6 col-lg-6 current">
                <!-- Javascript is creating elements to go here -->
            </div>
        </div>
    </section>


    <div class="container row fiveDay">

        <div class="col-12 col-md-4 col-lg-2 day1">
            <!-- Java script creates elements here -->
        </div>
        <div class="col-12 col-md-4 col-lg-2 day2">
            <!-- Java script creates elements here -->
        </div>
        <div class="col-12 col-md-4 col-lg-2 day3">
            <!-- Java script creates elements here -->
        </div>
        <div class="col-12 col-md-4 col-lg-2 day4">
            <!-- Java script creates elements here -->

        </div>
        <div class="col-12 col-md-4 col-lg-2 day5">
            <!-- Java script creates elements here -->

        </div>
    </div>

    <div class="container row">
        <div class="col-12 col-md-4 col-lg-6">
            <h4 >History:</h4>
            
            <div class="card" style="width: 15rem;">
                <ul class="list-group list-group-flush history">
                    <!-- create these elements below in js when a local storage item is there -->
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
