<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <section class="container">
        <div id="weatherCurrent"></div>
            <div class="row">
                <aside class="col-2 col-md-4 col-lg-3 pl-0" id="sideBar">
                    <div >
                        <h3>Search for a City:</h3>
                        <input type="text"><br>
                        <button type="button" class="btn btn-outline-primary">Search</button>
                    </div>

                </aside>
                <div class="col-2 col-md-4 col-lg-9">
                    <div class="card-header"></div>
                    <div class="current-day card"></div>
                </div>
            </div>
    </section>

    
    <div class="container row fiveDay">

        <div class="col-12 col-md-6 col-lg-2">
            <h4 class="card-header day1-header"></h4>
            <div id="day1" class="card">Day 1 content</div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
            <h4 class="card-header day2-header"></h4>
            <div id="day2" class="card">Day 2 content</div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
            <h4 class="card-header day3-header"></h4>
            <div id="day3" class="card">Day 3 content</div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
            <h4 class="card-header day4-header"></h4>
            <div id="day4" class="card">Day 4 content</div>
        </div>
        <div class="col-12 col-md-6 col-lg-2">
            <h4 class="card-header day5-header"></h4>
            <div id="day5" class="card">Day 5 content</div>
        </div>
    </div>

    <div class="container row">
        <div class="col-12 col-md-4 col-lg-6">
            <h4 class="history">History:</h4>
            <!-- Insert js elements here to show city history once searched from local storage -->
            <div class="card" style="width: 15rem;">
                <ul class="list-group list-group-flush">
                    <!-- create these elements below in js when a local storage item is there -->
                  <li type="button" class="list-group-item"></li> 
                  <li class="list-group-item"></li>
                  <li class="list-group-item"></li>
                </ul>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
