<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City</h2>
        <input type="text"><br>
        <button type="button">Search</button>
        <div id="historyParent"></div>
        <div>History</div>
    </aside>

    <section>
        <div id="weatherCurrent"></div>
        <h2>5-Day Forcast:</h2>
        <div class="card">
            <h4 class="card-body"></h4>
            <div id="day1" class="card">Day 1</div>
        </div>
            <div id="day2" class="card">Day 2</div>
            <div id="day3" class="card">Day 3</div>
            <div id="day4" class="card">Day 4</div>
            <div id="day5" class="card">Day 5</div>
        
    </section>

    <script src="./script.js"></script>
</body>

</html>
